<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method = "PATCH" th:action="@{/books/{id}(id=${book.getBook_id()})}" th:object="${book}">
        <label for="name" > Введите название книги:</label>
        <input type="text" th:field="*{bookName}" th:value="*{bookName}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}"></div>
        <br>
        <label for="author" > Введите имя автора книги: </label>
        <input type="text" th:field="*{author}" id="author"/>
        <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
        <br>
        <label for="year" > Год написания книги </label>
        <input type="text" th:field="*{year}" id="year"/>
        <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
        <br>
    <input type="submit" value="Update"/>

</form>
</body>
</html>
