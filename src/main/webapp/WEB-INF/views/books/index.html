<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
<div th:each="book: ${books}">
    <a th:href="@{/books/{book_id}(book_id=${book.getBook_id()})}" th:text = "${book.getBookName()+', '+ book.getAuthor()+', '+ book.getYear()}"></a>
</div>

<br/>
<hr/>

<a th:if="${previous!=null}" th:href="@{/books?page={previous}&books_per_page={booksPerPage}&sort_by_year={sortByYear}(previous=${previous},booksPerPage=${booksPerPage},sortByYear = ${sortByYear})}"> Предыдущая страница  </a>
<a th:if="${next!=null}" th:href="@{/books?page={next}&books_per_page={booksPerPage}&sort_by_year={sortByYear}(next=${next},booksPerPage=${booksPerPage}, sortByYear = ${sortByYear})}">  Следующая страница </a>

<br/>
<a href="/books/new"> Create new Book </a>

</body>
</html>
