<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method = "PATCH" th:action="@{/people/{id}(id=${person.getPerson_id()})}" th:object="${person}">

    <label for="name" > ФИО</label>
    <input type="text" th:field="*{fullname}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"> Name error</div>
    <br>
    <label for="year" > Год рождения: </label>
    <input type="text" th:field="*{year_of_birth}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}"> Age error</div>
    <br>
    <input type="submit" value="Update"/>

</form>
</body>
</html>
