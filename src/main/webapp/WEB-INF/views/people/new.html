<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Person</title>
</head>
<body>
<form th:method = "POST" th:action="@{/people}" th:object="${person}">
    <label for="name" > Введите ФИО</label>
    <input type="text" th:field="*{fullname}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"> Name error</div>
    <br>
    <label for="year" > Введите год рождения: </label>
    <input type="text" th:field="*{year_of_birth}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}"> Age error</div>
    <br>
    <input type="submit" value="Create"/>

</form>


</body>
</html>
